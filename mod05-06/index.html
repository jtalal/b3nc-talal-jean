<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>
	<h1>Summation of numbers</h1>
	
<script type="text/javascript">
	var sumeven = 0
	var sumodd = 0
	var x = 0 /*variable declaration*/
	while(x<=50){ /*condition*/
		if (x % 2 == 0){
		sumeven += x;  
		}else{
			sumodd += x;
		}
		x++; /*variable mdification*/
		// console.log(sumeven)
		// console.log(sumodd)
	}
	alert("Even sum: "+sumeven+", Odd sum: "+sumodd+"");
</script>

</body>
</html>
