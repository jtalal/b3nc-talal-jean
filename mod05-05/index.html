<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>
	
	<input type="text" id="num">
	<button onclick="getNum()">Go!</button>
	<p id="show">Show result here</p>

<script type="text/javascript">
	function getNum(){
	var num = parseInt(document.getElementById("num").value); /*parseInt to add nmbers, for calculations*/
	document.getElementById("show").innerHTML = num + 10;
	}
</script>

</body>
</html>
